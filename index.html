<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Golden Ebook Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- LibrerÃ­as de PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="app-shell">

    <!-- HEADER -->
    <header class="app-header">
      <div class="brand">
        <div class="brand-logo">âœ¨</div>
        <div>
          <h1>Golden Ebook Studio</h1>
          <p class="brand-subtitle">Genera ebooks premium listos para publicar</p>
        </div>
      </div>

      <div class="header-actions">
        <button id="themeToggleBtn" class="btn">
          <span id="themeIcon">ðŸŒ™</span>
        </button>

        <button id="backToDashboardBtn" class="btn">
          Volver al dashboard
        </button>
      </div>
    </header>

    <!-- PANEL DE ACCESO -->
    <section id="accessPanel" class="dashboard card">
      <div class="dashboard-main">
        <div class="dashboard-info">
          <h2>Acceso a la herramienta</h2>
          <p class="muted">
            Ingresa tu nombre y la clave de suscripciÃ³n para generar ebooks.
          </p>

          <div class="form-grid">
            <div class="form-control">
              <label>Tu nombre</label>
              <input id="userName" type="text" placeholder="Ej: Ana, Carlos..." />
            </div>

            <div class="form-control">
              <label>Plan</label>
              <select id="planSelect">
                <option value="basico">Plan BÃ¡sico</option>
                <option value="pro">Plan Pro</option>
              </select>
            </div>

            <div class="form-control">
              <label>Clave de suscripciÃ³n</label>
              <input id="accessKey" type="password" placeholder="Ej: BASICO-2025 o PRO-2025" />
            </div>
          </div>

          <div class="access-actions">
            <button id="enterAppBtn" class="btn">Entrar al generador</button>
            <p id="accessError" class="error-text" style="display:none;"></p>
          </div>

        </div>
      </div>
    </section>

    <!-- GENERADOR -->
    <main id="appMain" class="app-main" style="display:none;">
      <section class="sidebar card">
        <div class="sidebar-header">
          <h2>Configurar ebook</h2>
          <p id="currentUserPlan" class="muted tiny"></p>
        </div>

        <div class="form-control">
          <label>TÃ­tulo del ebook</label>
          <input id="ebookTitle" type="text" placeholder="Ej: HÃ¡bitos poderosos para 2025" />
        </div>

        <div class="form-control">
          <label>Marca o autor</label>
          <input id="ebookTopic" type="text" placeholder="Ej: YC Ramos, Tu Marca..." />
        </div>

        <div class="form-control">
          <label>PÃºblico objetivo</label>
          <input id="ebookAudience" type="text" placeholder="Ej: Emprendedores, madres ocupadas..." />
        </div>

        <div class="form-grid">
          <div class="form-control">
            <label>CapÃ­tulos</label>
            <input id="chaptersCount" type="number" min="1" max="20" value="8" />
          </div>

          <div class="form-control">
            <label>PÃ¡ginas aproximadas</label>
            <input id="pagesCount" type="number" min="5" max="200" value="40" />
          </div>
        </div>

        <div class="form-control">
          <label>Tono</label>
          <select id="toneSelect">
            <option value="neutral">Neutral</option>
            <option value="profesional">Profesional</option>
            <option value="cercano">Cercano</option>
            <option value="divertido">Divertido</option>
            <option value="inspirador">Inspirador</option>
          </select>
        </div>

        <div class="form-control">
          <label>Idioma</label>
          <select id="languageSelect">
            <option value="es">EspaÃ±ol</option>
            <option value="en">InglÃ©s</option>
          </select>
        </div>

        <div class="form-control">
          <label>Plantilla visual</label>
          <select id="templateSelect">
            <option value="clasic">ClÃ¡sica dorada</option>
            <option value="minimal">Minimal blanca</option>
            <option value="dark">Oscura elegante</option>
            <option value="colorful">Creativa por nicho</option>
          </select>
        </div>

        <div class="form-control">
          <label>Notas para la IA</label>
          <textarea id="extraInstructions" rows="4"></textarea>
        </div>

        <div class="sidebar-actions">
          <button id="generateEbookBtn" class="btn">Generar ebook con IA</button>
          <button id="newEbookBtn" class="btn">Nuevo ebook</button>
        </div>

        <p id="generationStatus" class="muted tiny"></p>
      </section>

      <section class="editor-area">
        <div class="editor-toolbar">
          <h2>Editor del ebook</h2>

          <div class="editor-actions">
            <button id="exportPdfBtn" class="btn">ðŸ“„ Descargar PDF</button>
          </div>
        </div>

        <div class="ebook-container">
          <div id="ebookEditor"
               class="ebook-editor template-clasic"
               contenteditable="true"></div>
        </div>

      </section>
    </main>
  </div>

  <script src="pdf.js"></script>
  <script src="app.js"></script>
</body>
</html>
